<h1>コンピューターの速さ</h1>
<main id=main></main>
<hr>

<script type="module">
import { CSV } from "https://js.sabae.cc/CSV.js";
import { transposeTable, setAutoTransposeTable } from "https://code4fukui.github.io/tableutil/transposeTable.js";
import { csv2table } from "https://code4fukui.github.io/tableutil/csv2table.js";

const url = "https://ichigojam.github.io/opendata/computer-speed/computer-speed.csv";
//const url = "./computer-speed.csv";
const data = await CSV.fetchJSON(url);
console.log(data);

const tbl = csv2table(data, ["image", "name", "ops", "caption", "price"]);
main.appendChild(tbl);

transposeTable(tbl);
setAutoTransposeTable(tbl);
</script>

<style>
@import "https://code4fukui.github.io/tableutil/table-border.css";

img {
  height: 8em;
}
.price, .ops, .caption {
  text-align: right;
}
</style>
